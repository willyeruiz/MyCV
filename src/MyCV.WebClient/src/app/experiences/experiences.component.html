<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 font-bold text-6xl mb-4 text-center">Work Experience</div>

  <div class="grid">
      <div class="col-12 lg:col-12">
          <div class="p-3 h-full">
              <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
                <ng-container *ngFor="let item of data">
                  <span class="font-bold text-2xl text-900">{{item.company}} ({{item.position}})</span>
                   <div class="text-900 font-medium text-xl mb-2">{{item.from}} - {{item.to}}</div>
                    <div class="text-600">{{item.description}}</div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                </ng-container>
              </div>
          </div>
      </div>
  </div>
</div>
