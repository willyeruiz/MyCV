<div>
  <h2>Programming Skills</h2>
  <div *ngFor="let item of data">
    <div *ngIf="item.type=='Programming'">
      <h3>{{item.name | uppercase }}: Level: {{item.level}}, used: {{item.percentage}}%</h3>
    </div>
  </div>
</div>

<div>
  <h2>Soft Skills</h2>
    <div *ngFor="let item of data">
      <div *ngIf="item.type !='Programming'">
        <h3>{{item.name | uppercase }}: Level: {{item.level}}, used: {{item.percentage}}%</h3>
      </div>
    </div>
</div>
