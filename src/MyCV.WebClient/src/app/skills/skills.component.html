

<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="text-900 font-bold text-6xl mb-4 text-center">Skills</div>
  <div  class="grid">

      <ng-container *ngFor="let item of data" [ngSwitch]="item.type" >

          <div  class="col-12 md:col-6 lg:col-3">


                <div  class="surface-card shadow-2 p-3 border-round">
                  <div class="flex justify-content-between mb-3">
                      <div>

                        <div class="text-900 font-medium text-xl">{{item.name}}</div>
                        <span class="block text-500 font-medium mb-3">{{item.level}}</span>

                      </div>

                      <div *ngSwitchCase="'Programming'" class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                          <i class="pi pi-desktop text-blue-500 text-xl"></i>
                      </div>

                      <div *ngSwitchCase="'soft'"  class="flex align-items-center justify-content-center bg-cyan-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="pi pi-users text-cyan-500 text-xl"></i>
                    </div>

                    <div *ngSwitchCase="'Methodology'"  class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
                      <i class="pi pi-sitemap text-purple-500 text-xl"></i>
                  </div>

                  </div>
                  <span class="text-green-500 font-medium">{{item.percentage}}%</span>
                  <span class="text-500"> Used projects</span>
                </div>

          </div>

      </ng-container>

  </div>

</div>
